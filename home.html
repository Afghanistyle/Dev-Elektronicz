<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HOME - Kinderbalans</title>
    <style>
      body {
        background-image: url(https://kinderbalans.nl/wp-content/themes/kinderbalans/images/noise.png);
        background-position: left top;
        background-size: auto;
        background-repeat: repeat;
        background-attachment: scroll;
        margin-top: 40px;
      }
      #home-container {
        width: 92%;
        min-height: 100vh;
        margin: 0 auto;
        border-radius: 10px;
        border: solid 1px black;
      }
      #home-navigation {
        background-color: #95cb52;
        width: 100%;
        height: 40px;
      }
      #home-header {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        background-color: #fff;
      }
      #home-slideshow {
        width: 100%;
        height: 500px;
      }
      #home-header-balk {
        width: 70%;
        height: 40px;
        background-color: #95cb52;
        font-weight: bold;
      }
      #home-main-content {
        height: 800px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="home-container">
      <div id="home-header">LOGO & SHIT</div>
      <div id="home-navigation">NAV & SHIT</div>
      <div id="home-slideshow">SLIDESHOW & SHIT</div>
      <div id="home-header-balk">HOME</div>
      <div id="home-main-content">WAT BERICHTEN & SHIT</div>
    </div>
  </body>
</html>
